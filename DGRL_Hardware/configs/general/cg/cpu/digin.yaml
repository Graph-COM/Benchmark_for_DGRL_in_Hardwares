# sample_config.yaml

utils:
  seed: 123
  torch_num_threads: 10

task:
  name: 'CG'
  type: CG # type: cdfg or dfg
  target: cpu # different target prediction
  processed_folder: '~/DGRL-Hardware/data_processed/'
  divide_seed: default #set as default or a seed
  raw_data_path: '~/DGRL-Hardware/data_raw/CG/'
  data_processor: CGDataProcessor

train:
  batch_size: 128
  epoch: 500
  optimizer: Adam
  scheduler: 
    name: StepLR
    step_size: 100
    gamma: 0.95
  lr : 0.0022171289234294974
  criterion: MSE
  wandb: 0
  train_files: '~/DGRL-Hardware/train_files/'
  directed: 1

model: 
  name: DIGIN
  hidden_dim: 170
  num_layers: 3
  node_input_dim: 7
  edge_input_dim: 2
  dropout: 0.1
  mlp_out:
    num_layer: 2